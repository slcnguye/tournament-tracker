<div class="container">
  <h2>
    <span ng-bind="$ctrl.tournament.name"></span>
    <span>-</span>
    <span ng-bind="$ctrl.tournament.scoreType"></span>
  </h2>
  <h3>Players</h3>
  <input type="text" ng-model="$ctrl.playerNameToAdd" class="form-control"
         uib-typeahead="player.name for player in $ctrl.players | filter:$viewValue | limitTo:8"
         ng-enter="$ctrl.addPlayer()" placeholder="Add new player...">

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="tournamentPlayer in $ctrl.tournamentPlayers">
      <button type="button" class="btn btn-default badge">
        <i class="fa fa-minus" aria-hidden="true" ng-click="$ctrl.removePlayer(tournamentPlayer)"></i>
      </button>
      <span ng-bind="$ctrl.playersById[tournamentPlayer.playerId].name"></span>
    </li>
  </ul>
</div>
